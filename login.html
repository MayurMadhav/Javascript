<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script defer src="MyJavascript.js"></script>
    <link rel="stylesheet" href="form.css">  
</head>
<body>
    <form id="myform">
    
    <div><label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="*Enter valid name" required> </div><br>
    <div id="name_error" class="hidden">Please enter a valid name.</div>
    <div><label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="*Enter valid email" required></div><br>
    
    <div>
        <label for="myform_phone">Phone:</label>
        <input type="text" id="myform_phone" name="phone" placeholder="*Enter valid phone number" required/>
        <div id="phone_error" class="hidden">Please enter a valid phone number</div>
    </div>

    <div><button type="submit"  >Submit</button></div>
</form>

    

</body>
</html>
